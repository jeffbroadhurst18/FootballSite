<h1 class="h1 h1-football">{{$ctrl.results.matchesTeam.team}}</h1>
<table class="table table-inverse table-condensed table-bordered text-left table-football">
    <thead class="table-header text-left">
        <tr>
            <th>Date</th>
            <th>K.O.</th>
            <th>Competition</th>
            <th></th>
            <th>Attendance</th>
        </tr>
    </thead>
    <tr ng-repeat="mtch in $ctrl.results.matchesTeam.match">
        <td>{{mtch.date|reduceDate}}</td>
        <td>{{mtch.time|reduceTime}}</td>
        <td>{{mtch.competition|reduceComp}}</td>
        <td>{{mtch.score}}</td>
        <td>{{mtch.attendance}}</td>
    </tr>
</table>
